<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/sdk.min.js" charset="utf-8"></script>
    <style media="screen">
        div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="test"></div>

</body>
<script type="text/javascript">
    //定义一个回调函数
    function callback(res) {
        $("#test").append("<p>" + JSON.stringify(res) + "</p>") //JSON.stringify(res)
    }
    //新建对象
    sdk = new Sdk()
        //开始监控数据
    sdk.StartMonitor(callback)
        //停止监控数据
        //sdk.StopMonitor()
</script>

</html>
